<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h1>VKFilter</h1>
    
    <div id="startbuttons">

        <input type="file" id="inputfile" class="inputbutton" />
        <button id="choose-file" class="file-button"><label for="inputfile" id="labelchoose">Выбрать файл</label></button>
        <p class="button-instraction-text">Вы должны загрузить файл формата .json</p>

        <button id="create-file" class="file-button">Создать файл</button>
        <p class="button-instraction-text">Вы введете необходимые слова и сохраните их как файл .json на вашем компьютере</p>
        
        <form id="getkeywords">
            <p id="words-instraction-text" class="button-instraction-text">Введите слова через пробел. Например: король собака дом</p>
            
            <textarea></textarea>
            <div id="creating-buttons">
                <button>Создать</button>
                <button id="createandchoose">Создать и выбрать</button>
            </div>

        </form>
    </div>
<script src="popup.js"></script>
</body>
</html>
